<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - WAVE Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
    }
    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-container button {
      width: 100%;
      padding: 0.7rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .login-container button:hover {
      background: #0055aa;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <input id="loginEmail" type="email" placeholder="이메일">
    <input id="loginPw" type="password" placeholder="비밀번호">
    <button id="doLogin">로그인</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXBJyjdgekPMNKXFrznVrfLez04353zck",
      authDomain: "wave-free-community.firebaseapp.com",
      projectId: "wave-free-community",
      storageBucket: "wave-free-community.appspot.com",
      messagingSenderId: "1072639024866",
      appId: "1:1072639024866:web:934998f5e4a7eb02bd88bb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("doLogin").addEventListener("click", async () => {
      const email = document.getElementById("loginEmail").value;
      const pw = document.getElementById("loginPw").value;

      try {
        await signInWithEmailAndPassword(auth, email, pw);
        alert("로그인 성공!");
        location.href = "index.html";
      } catch (e) {
        alert("로그인 실패: " + e.message);
      }
    });
  </script>
</body>
</html>
